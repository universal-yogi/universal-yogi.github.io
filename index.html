<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸŽ² Random Team Generator - WHIZ</title>
  <style>
    :root {
      --primary-bg: #222;
      --panel-bg: #2d2d2d;
      --text-color: #fff;
      --accent: #ffcc00;
      --card-bg: #333;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: var(--text-color);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(to right, #434343, #000000);
      padding: 20px;
      color: white;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    #logo {
      height: 40px;
    }

    .main {
      display: flex;
      padding: 20px;
    }

    .left-panel {
      flex: 1;
      padding: 20px;
      background: var(--panel-bg);
      border-radius: 10px;
      margin-right: 20px;
    }

    .left-panel label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      resize: vertical;
    }

    .name-list {
      max-height: 300px;
      overflow-y: scroll;
      padding: 10px;
      background: #1c1c1c;
      border-radius: 8px;
    }


    .right-panel {
      flex: 2;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      align-items: flex-start;
      min-height: 200px;
      padding: 10px;
    }

    .placeholder-card,
    .team-card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 15px;
      width: 200px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      text-align: center;
      color: white;
      transform: rotateY(90deg);
      animation: flipIn 0.6s ease forwards;
    }

    @keyframes flipIn {
      to {
        transform: rotateY(0);
      }
    }

    .team-title {
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 5px;
      color: var(--accent);
      animation: pulse 1.5s ease-in-out infinite alternate;
    }

    @keyframes pulse {
      from {
        transform: scale(1);
      }

      to {
        transform: scale(1.08);
      }
    }

    .mascot {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .bottom-bar {
      background: #111;
      padding: 15px;
      text-align: center;
      font-size: 1rem;
    }

    .bottom-bar select,
    .bottom-bar button {
      padding: 8px 15px;
      margin: 5px;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }

    #countdown {
      font-size: 1.5rem;
      margin-top: 10px;
      color: #ffcc00;
    }

    canvas#confetti {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 999;
    }

    .control-panel {
      margin-top: 15px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }

    .control-panel input[type="text"] {
      padding: 8px 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #2c2c2c;
      color: #fff;
      outline: none;
      width: 180px;
    }

    .control-panel input[type="text"]::placeholder {
      color: #888;
    }

    .control-panel button {
      padding: 8px 12px;
      font-size: 15px;
      background: linear-gradient(to right, #ff6b6b, #f9ca24);
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .control-panel button:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .name-list::-webkit-scrollbar {
      width: 8px;
    }

    .name-list::-webkit-scrollbar-thumb {
      background: linear-gradient(to bottom, #f9ca24, #ff6b6b);
      border-radius: 10px;
    }

    .name-list::-webkit-scrollbar-track {
      background: #1c1c1c;
    }
  </style>
</head>

<body>

  <header>
    <h1>ðŸŽ² Random Team Generator - WHIZ</h1>
    <img id="logo" src="https://www.whizti.com/img/footer-logo.png" alt="Logo">
  </header>

  <div class="main">
    <div class="left-panel">
      <label>
        Team Members: <span id="selectedCount">0</span> / <span id="totalCount">0</span>
      </label>

      <div id="nameCheckboxes" class="name-list"></div>
      <div class="control-panel">
        <div>
          <input type="text" id="newNameInput" placeholder="Add new name" />
          <button onclick="addName()">Add</button>
        </div>
        <div style="margin-top: 10px;">
          <button onclick="selectAll(true)">Select All</button>
          <button onclick="selectAll(false)">Deselect All</button>
        </div>
      </div>

    </div>
    <div class="right-panel" id="teamsContainer">
      <div class="placeholder-card">ðŸ‘‹ Your teams will appear here!</div>
      <div class="placeholder-card">âœ¨ Ready when you areâ€¦</div>
    </div>
  </div>

  <div class="bottom-bar">
    Teams:
    <select id="numTeams">
      <option value="2">2</option>
      <option value="3" selected>3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
    <button onclick="shuffleTeams()">Create</button>
    <div id="countdown"></div>
  </div>

  <canvas id="confetti"></canvas>
  <audio id="popSound" src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.wav"></audio>

  <script>
    const mascots = ['ðŸ¦„', 'ðŸ‰', 'ðŸ¸', 'ðŸ¦•', 'ðŸ¦Š', 'ðŸ§', 'ðŸ™', 'ðŸ¢', 'ðŸ¼', 'ðŸ', 'ðŸ¦', 'ðŸ¦‹', 'ðŸ¯', 'ðŸ¨', 'ðŸ¦–'];
    const adjectives = ['Blazing', 'Sneaky', 'Funky', 'Mighty', 'Chill', 'Fierce', 'Epic', 'Glowing', 'Flying', 'Turbo'];
    const nouns = ['Unicorns', 'Wizards', 'Dragons', 'Penguins', 'Rockets', 'Pirates', 'Sloths', 'Aliens', 'Tacos', 'Monkeys'];

    const confettiCanvas = document.getElementById("confetti");
    const ctx = confettiCanvas.getContext("2d");
    confettiCanvas.width = window.innerWidth;
    confettiCanvas.height = window.innerHeight;

    function getRandomTeamName() {
      const adj = adjectives[Math.floor(Math.random() * adjectives.length)];
      const noun = nouns[Math.floor(Math.random() * nouns.length)];
      return `The ${adj} ${noun}`;
    }

    function shuffleTeams() {
      const checkboxes = document.querySelectorAll('#nameCheckboxes input[type="checkbox"]:checked');
      const names = Array.from(checkboxes).map(cb => cb.value);

      const numTeams = parseInt(document.getElementById("numTeams").value);
      const countdownEl = document.getElementById("countdown");
      const popSound = document.getElementById("popSound");

      if (names.length < numTeams) {
        alert("Not enough participants for that many teams.");
        return;
      }

      let count = 3;
      countdownEl.textContent = `Starting in ${count}...`;
      const interval = setInterval(() => {
        count--;
        countdownEl.textContent = count > 0 ? `Starting in ${count}...` : "Go!";
        if (count === 0) {
          clearInterval(interval);
          setTimeout(() => {
            countdownEl.textContent = "";
            buildTeams(names, numTeams);
            popSound.play();
            fireConfetti();
          }, 500);
        }
      }, 1000);
    }

    function buildTeams(names, numTeams) {
      const container = document.getElementById("teamsContainer");
      container.innerHTML = "";

      for (let i = names.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [names[i], names[j]] = [names[j], names[i]];
      }

      const teams = Array.from({ length: numTeams }, () => []);
      names.forEach((name, i) => {
        teams[i % numTeams].push(name);
      });

      teams.forEach((members, i) => {
        const card = document.createElement("div");
        card.className = "team-card";
        card.style.animationDelay = `${i * 0.2}s`;

        const mascot = mascots[Math.floor(Math.random() * mascots.length)];
        const teamName = getRandomTeamName();
        card.innerHTML = `
          <div class="team-title">${teamName}</div>
          <div class="mascot">${mascot}</div>
          <ul>${members.map(m => `<li>${m}</li>`).join("")}</ul>
        `;
        container.appendChild(card);
      });
    }

    function fireConfetti() {
      const emojis = ["ðŸŽ‰", "âœ¨", "ðŸŽŠ", "ðŸ’¥", "ðŸ”¥"];
      const particles = [];

      for (let i = 0; i < 100; i++) {
        particles.push({
          emoji: emojis[Math.floor(Math.random() * emojis.length)],
          x: Math.random() * confettiCanvas.width,
          y: Math.random() * confettiCanvas.height,
          vx: (Math.random() - 0.5) * 4,
          vy: Math.random() * -5 - 1,
          opacity: 1
        });
      }

      function draw() {
        ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
        ctx.font = "20px serif";

        particles.forEach(p => {
          ctx.globalAlpha = p.opacity;
          ctx.fillText(p.emoji, p.x, p.y);
          p.x += p.vx;
          p.y += p.vy;
          p.opacity -= 0.01;
        });

        ctx.globalAlpha = 1;

        if (particles.some(p => p.opacity > 0)) {
          requestAnimationFrame(draw);
        }
      }

      draw();
    }

    const defaultNames = [
      "Yogesh",
      "Shiv",
      "Uttam",
      "Pradip",
      "Harshal",
      "Prakash",
      "Nilesh",
      "Gaurav",
      "Shambhavi",
      "Madhav",
      "Vrushali",
      "Shubham",
      "Saurabh",
      "Rohit",
      "Kaveri"
    ];

    function renderNameCheckboxes() {
      const container = document.getElementById("nameCheckboxes");
      container.innerHTML = defaultNames.map(name => `
    <label style="display:block; margin-bottom:5px;">
      <input type="checkbox" value="${name}" checked /> ${name}
    </label>
  `).join('');
    }

    renderNameCheckboxes(); // Call this on page load
    updateNameCount();

    function renderNameCheckboxes() {
      const container = document.getElementById("nameCheckboxes");
      container.innerHTML = defaultNames.map((name, index) => `
    <label id="name-${index}" style="display:block; margin-bottom:5px;">
      <input type="checkbox" value="${name}" checked /> ${name}
    </label>
  `).join('');
      container.querySelectorAll('input[type="checkbox"]').forEach(cb => {
        cb.addEventListener('change', updateNameCount);
      });

    }


    document.getElementById("newNameInput").addEventListener("keydown", function (event) {
      if (event.key === "Enter") {
        event.preventDefault(); // prevent form submission if inside a form
        addName();
      }
    });

    function addName() {
      const input = document.getElementById("newNameInput");
      const name = input.value.trim();
      if (name && !defaultNames.includes(name)) {
        defaultNames.push(name);
        renderNameCheckboxes();
        updateNameCount();
        input.value = '';

        // Scroll to the newly added name
        const newIndex = defaultNames.length - 1;
        const newElement = document.getElementById(`name-${newIndex}`);
        if (newElement) {
          newElement.scrollIntoView({ behavior: "smooth", block: "center" });
        }
      }
    }

    function selectAll(state) {
      const checkboxes = document.querySelectorAll('#nameCheckboxes input[type="checkbox"]');
      checkboxes.forEach(cb => cb.checked = state);
      updateNameCount();
    }

    function updateNameCount() {
      const checkboxes = document.querySelectorAll('#nameCheckboxes input[type="checkbox"]');
      const selected = document.querySelectorAll('#nameCheckboxes input[type="checkbox"]:checked');

      document.getElementById("selectedCount").textContent = selected.length;
      document.getElementById("totalCount").textContent = checkboxes.length;
    }


  </script>
</body>

</html>
